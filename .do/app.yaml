name: livewell-ui
services:
  - name: livewell-ui
    github:
      branch: main
      deploy_on_push: true
      repo: jones-agyemang/livewell-ui
    http_port: 8080
    routes:
      - path: /
    build_command: npm run build
    run_command: npm start
    envs:
      - key: NODE_ENV
        value: production